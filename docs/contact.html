<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

			crossorigin="anonymous"

		/>

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Roboto:wght@100;300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
			integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="

			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"

			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<div class="header__wrapper">
				<div class="header__container">
					<div class="header__logo">
						<a href="/">Maistaff</a>
					</div>
					<nav class="header__navigation navigation">
						<ul class="navigation__list">
							<li class="navigation__list__item"><a href="/" class="navigation__list__link">Free text</a></li>
							<li class="navigation__list__item"><a href="/" class="navigation__list__link">Industry</a></li>
							<li class="navigation__list__item"><a href="/" class="navigation__list__link">Location</a></li>
							<li class="navigation__list__item"><a href="/" class="navigation__list__link">My page</a></li>
						</ul>
						<div class="navigation__search">
							<div class="input__box">
								<input type="text" placeholder="Search..." />
								<i class="fa-solid fa-magnifying-glass search__icon"></i>
							</div>
						</div>
						<div class="navigation__language switcher">
							<ul class="language__list">
								<li href="">
									<i class="fa-solid fa-earth-americas language__icon"></i>
									<a href="">EN</a>
								</li>
							</ul>
						</div>
					</nav>
					<div class="burger">
						<span></span>
						<span></span>
						<span></span>
					</div>
					<div class="mob-nav">
						<ul class="mob-nav__list">
							<li class="mob-nav__list__item"><a href="/" class="mob-nav__list__link">Free text</a></li>
							<li class="mob-nav__list__item"><a href="/" class="mob-nav__list__link">Industry</a></li>
							<li class="mob-nav__list__item"><a href="/" class="mob-nav__list__link">Location</a></li>
							<li class="mob-nav__list__item"><a href="/" class="mob-nav__list__link">My Page</a></li>
						</ul>
						<div class="navigation__search">
							<div class="input__box">
								<input type="text" placeholder="Search..." />
								<i class="fa-solid fa-magnifying-glass search__icon"></i>
							</div>
						</div>
						<div class="navigation__language switcher">
							<ul class="language__list">
								<li href="">
									<i class="fa-solid fa-earth-americas language__icon"></i>
									<a href="">EN</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section class="contact-section">
				<div class="contact">
					<div class="contact__body">
						<h2>Contact us</h2>
						<form class="contact__form">
							<div class="input__box invalid">
								<input type="text" placeholder="Name*" />
								<span class="invalid-text">Incorrect name</span>
							</div>
							<div class="input__box">
								<input type="email" placeholder="Email*" />
								<span class="invalid-text">Incorrect email</span>
							</div>
							<div class="input__box">
								<input type="text" placeholder="Subject" />
							</div>
							<div class="input__box">
								<textarea type="text" placeholder="Message..."></textarea>
							</div>
							<div class="send-btn">
								<button type="submit" class="btn btn--light"><span>Send</span></button>
								<!-- <button type="submit" class="btn btn--light"><span class="loader"></span></button> -->
							</div>
						</form>
					</div>
				</div>
			</section>
		</main>

		<footer class="footer">
			<div class="wrapper">
				<div class="footer__container">
					<div class="footer__logo">Maistaff</div>
					<nav class="footer__nav">
						<ul class="footer__list">
							<ul class="footer__list">
								<li class="footer__list__item"><a href="/" class="footer__list__link"> Free text</a></li>
								<li class="footer__list__item"><a href="/" class="footer__list__link">Industry</a></li>
								<li class="footer__list__item"><a href="/" class="footer__list__link">Location</a></li>
								<li class="footer__list__item"><a href="/" class="footer__list__link">My page</a></li>
							</ul>
						</ul>
					</nav>
					<div class="footer__copyright">
						<span>2022 &copy; Admiral Studios</span>
					</div>
				</div>
			</div>
		</footer>
		<script src="./js/script.js"></script>
	</body>
</html>
